<app-user-nav></app-user-nav>
<div class="main d-flex justify-content-center align-items-center">
  <div class="card-container">
    <div class="left-card">
      <mat-card class="form-card">
        <mat-card-header>
          <h1 class="header-text">Registration</h1>
        </mat-card-header>

        <form
          class="example-form"
          [formGroup]="registerForm"
          (ngSubmit)="proceedRegistration()"
        >
          <mat-form-field appearance="fill">
            <mat-label>Student Name</mat-label>
            <input matInput formControlName="name" type="text" />
            <mat-error *ngIf="registerForm?.get('name')?.hasError('required')"
              >Student name is required</mat-error
            >
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Education</mat-label>
            <input type="text" matInput formControlName="education" />
            <mat-error
              *ngIf="registerForm?.get('education')?.hasError('required')"
              >Education field is required</mat-error
            >
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" />
            <mat-error *ngIf="registerForm?.get('email')?.hasError('required')"
              >Email is required</mat-error
            >
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" />
            <mat-error
              *ngIf="registerForm?.get('password')?.hasError('required')"
              >Password is required</mat-error
            >
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput formControlName="confirmPassword" />
            <mat-error
              *ngIf="registerForm?.get('confirmPassword')?.hasError('required')"
            >
              Confirm Password is required</mat-error
            >
          </mat-form-field>
          <div class="button-container">
            <button mat-raised-button class="custom-button">Register</button>
          </div>
        </form>
      </mat-card>
    </div>
    <div class="right-card">
      <img src="../../../assets/home/userRegimg.jpg" alt />
    </div>
  </div>
</div>
