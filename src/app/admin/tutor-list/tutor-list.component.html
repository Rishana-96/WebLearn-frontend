<app-admin-nav></app-admin-nav>
<div class="row">
  <div class="col-md-3 col-12">
    <app-admin-sidebar></app-admin-sidebar>
  </div>
  <div class="col-md-9 col-12 mt-3">
    <h1 class="fs-5 fw-5 text-center">Tutor List</h1>
    <div class="mat-elevation-z8 dark-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Education Column -->
        <ng-container matColumnDef="qualification">
          <th mat-header-cell *matHeaderCellDef>Qualification</th>
          <td mat-cell *matCellDef="let element">
            {{ element.qualification }}
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- pdf Column -->
        <ng-container matColumnDef="cv">
          <th mat-header-cell *matHeaderCellDef>CV</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="accent"
              (click)="openCv(element.cv)"
            >
              view
            </button>
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            {{ element.is_blocked ? "Blocked" : "Active" }}
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="warn"
              *ngIf="!element.is_blocked"
              (click)="blockTutor(element)"
            >
              block
            </button>
            <button
              mat-raised-button
              color="primary"
              *ngIf="element.is_blocked"
              (click)="unblockTutor(element)"
            >
              Unblock
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[2, 4, 6]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
